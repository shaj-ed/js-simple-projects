<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <title>Astronomy Picture Of The Day</title>
  </head>
  <body>
    <main>
      <header class="header">
        <h2 class="header__title">
          Astronomy Picture of the Day <span id="date"></span>
        </h2>

        <p class="header__description">
          Each day a different image or photograph of our fascinating universe
          is featured, along with a brief explanation written by a professional
          astronomer.
        </p>
      </header>

      <div class="input">
        <label class="input__label">Select the date.</label>
        <input type="date" min="1995-06-16" />
      </div>

      <article class="article"></article>
    </main>

    <!-- JS -->
    <script src="./app.js"></script>
  </body>
</html>
