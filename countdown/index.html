<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="giveaway__section">
      <div class="giveaway__image">
        <img src="./smart_tv.jpg" alt="Smart TV" />
      </div>

      <div class="giveaway__content">
        <div class="giveaway__info">
          <h2 class="giveaway__title">smart tv giveaway</h2>
          <h3 class="giveaway__deadline"></h3>

          <p class="giveaway__paragraph">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Totam,
            quidem excepturi culpa, tenetur delectus sed voluptatibus libero
            commodi expedita ad at atque odio quae blanditiis.
          </p>
        </div>

        <div class="giveaway__time__remains">
          <div class="time">
            <h4 class="days">12</h4>
            <span>Days</span>
          </div>

          <div class="time">
            <h4 class="hours">12</h4>
            <span>hours</span>
          </div>

          <div class="time">
            <h4 class="minutes">12</h4>
            <span>minutes</span>
          </div>

          <div class="time">
            <h4 class="seconds">12</h4>
            <span>seconds</span>
          </div>
        </div>
      </div>
    </section>

    <!-- JS -->
    <script src="./app.js"></script>
  </body>
</html>
