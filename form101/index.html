<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="form">
        <!-- Form Title -->
        <h2 class="form__title">Registration Form</h2>

        <!-- Form Input -->
        <div class="form__inputbox">
          <i class="form__icon"></i>
          <input class="form__input" required />
          <label class="form__label" id="input-label"></label>
        </div>

        <!-- Buttons -->
        <div class="form__buttons">
          <i class="far fa-arrow-alt-circle-left left" id="button-left"></i>
          <i class="far fa-arrow-alt-circle-right right" id="button-right"></i>
        </div>

        <div class="form__bar"></div>
      </div>
    </section>

    <!-- JS -->
    <script src="./app.js"></script>
  </body>
</html>
