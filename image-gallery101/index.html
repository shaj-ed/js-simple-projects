<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Put Image By clicking</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    

    <h1>Put image by clicking!</h1>

    <main class="container">
        <div class="main-image">
            <img src="./images/one.jpg" alt="Image">
        </div>

        <section class="all-images">
            <div class="image">
                <img src="./images/two.jpg" alt="Image">
            </div>

            <div class="image">
                <img src="./images/three.jpg" alt="Image">
            </div>

            <div class="image">
                <img src="./images/four.jpg" alt="Image">
            </div>

            <div class="image">
                <img src="./images/five.jpg" alt="Image">
            </div>

            <div class="image">
                <img src="./images/six.jpg" alt="Image">
            </div>

            <div class="image">
                <img src="./images/seven.jpg" alt="Image">
            </div>
        </section>
    </main>

    <!-- JS -->
    <script src="./app.js"></script>
</body>
</html>
