<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <h1 class="container__title">Password Generator</h1>

      <!-- Generated Password -->
      <div class="result">
        <span id="result"></span>
        <button id="copy-pass">
          <i class="fas fa-copy"></i>
        </button>
      </div>

      <!-- Password length -->
      <div class="setting">
        <label>Password Length</label>
        <input
          type="number"
          id="password__length"
          min="1"
          max="20"
          value="20"
        />
      </div>

      <!-- Include Uppercase leters -->
      <div class="setting">
        <label>Include UpperCase Letters</label>
        <input type="checkbox" id="uppercase__letter" checked />
      </div>

      <!-- Include lowercase letters -->
      <div class="setting">
        <label>Include LoweCase Letters</label>
        <input type="checkbox" id="lowercase__letter" checked />
      </div>

      <!-- Include numbers -->
      <div class="setting">
        <label>Include Numbers</label>
        <input type="checkbox" id="number" checked />
      </div>

      <!-- Include Symbols -->
      <div class="setting">
        <label>Include Symbols</label>
        <input type="checkbox" id="symbol" checked />
      </div>

      <!-- Generate Buttos -->
      <button class="generate__button" id="generate__button">
        Generate Password
      </button>
    </section>

    <!-- JS -->
    <script src="./app.js"></script>
  </body>
</html>
