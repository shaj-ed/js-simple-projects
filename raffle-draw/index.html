<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <title>Raffle Draw</title>
  </head>
  <body>
    <h1 class="title">Raffle Draw</h1>

    <main class="container">
      <section class="input-names-sec">
        <div class="top">
          <textarea id="names"></textarea>
          <p class="show-text">All Names:</p>
        </div>
        <div class="bottom">
          <ul class="name-list"></ul>
        </div>
      </section>

      <section class="result-sec">
        <span class="display-name">Name</span>
        <button class="shoot-button" id="shoot-button">Shoot</button>

        <div class="show-winner">
          <strong>Winner : <span class="win" id="winner-one"></span></strong>
          <strong>Winner : <span class="win" id="winner-two"></span></strong>
          <strong>Winner : <span class="win" id="winner-three"></span></strong>
        </div>
      </section>
    </main>

    <!-- JS -->
    <script src="./app.js"></script>
  </body>
</html>
