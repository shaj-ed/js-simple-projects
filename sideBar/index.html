<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side__Bar</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <header class="header">
        <!-- Logo -->
        <a href="#" class="header__logo">Shaj--Ed</a>

        <nav class="header__nav">
            <!-- Nav links -->
            <ul class="header__links">
                <a href="index.html" class="header__link">Home</a>
                <a href="index.html" class="header__link">Join</a>
                <a href="index.html" class="header__link">Contact</a>
            </ul>

            <!-- Nav social links -->
            <ul class="header__social">
                <a href="#" class="header__icon">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
                <a href="#" class="header__icon">
                    <ion-icon name="logo-youtube"></ion-icon>
                </a>
                <a href="#" class="header__icon">
                    <ion-icon name="logo-twitter"></ion-icon>
                </a>
            </ul>

            <!-- Nav close button -->
            <button class="header__nav--close" id="close-nav">
                <ion-icon name="close-circle-outline"></ion-icon>
            </button>
        </nav>

        <!-- Nav toggle button -->
        <button class="header__toggle" id="open-nav">
            <ion-icon name="apps-outline"></ion-icon>
        </button>
    </header>

    <!-- Ionicon -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <!-- JS -->
    <script src="./script.js"></script>
</body>
</html>
